<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <title>点赞小功能</title>
</head>

<body>
  <header>ES6简单实现点赞功能</header>
  <main><img id="thumb" src="images/like.png" alt="点赞图标"></main>
  <script src="./lib/systemjs.min.js"></script>
  <script src="./unit/index.js"></script>
  <script>
    SystemJS.config({
      baseURL: '/scripts'
    });
    SystemJS.import('index.js').then(function (m) {
      $.extend({
        thumb: m.default
      })
      callBack();
    });
    function callBack() {
      var f = new $.thumb(0, 15, $('#thumb'));
      f.handleClick();
    }
  </script>
</body>

</html>
